<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color:black;
            text-decoration: none;
        }
        a::before {
            content: "⇒";
        }
        a::after {
            content: "⇐";
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal do youtube</a></li>
        <li><a href="https://github.com/gustavoguanabara/html-css">Repositório do github</a></li>
        <li><a href="https://github.com/gustavoguanabara/html-css">Site do curso em vídeo</a></li>
    </ul>
</body>
</html>
