<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls autoplay loop>
        <source src="midia/Folha-Palmeira-Azul.m4v" type="video/mp4">
        <source src="midia/Folha-Palmeira-Azul.webm" type="video/webm">
        <source src="midia/folha-palmeira-azul.mp4" type="video/mp4">
        <source src="midia/folha-palmeira-azul.ogv" type="video/ogg">
        <p>Seu navegador não compatebilidade com arquivos em vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe  width="80%" height="700px" src="https://www.youtube.com/embed/P7Cz2IPe5J8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
