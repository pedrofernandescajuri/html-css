<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase <strong>temos um termo em negrito</strong> </p>
    <h2>Itálico / Ênfase</h2>
    <p>Nessa frase temos um <i>termo em itálico, usando a tag I (não semantica.)</i></p>
    <p>Nessa frase temos um <em>termo em itálico</em>, usando a tag   (semantica.)</p>
    
</body>
</html>
