<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa box-level</title>
    <style>
        h1 {
            background-color: lightgrey;
            width: 300px;
            height: 300px;
            border: 10px solid rgb(4, 125, 87);
            padding: 10px 10px 10px 10px;
            margin: 30px auto 30px auto;
            outline: 10px groove rgb(6, 146, 227);
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Os parágrafos também exemplos de caixa box level, mas os <a href="#">Links são exemplos de caixa inline-level</a> vamos ver como isso funciona</p>
</body>
</html>
