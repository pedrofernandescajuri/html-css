<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos começar a reproduzir áudio em html 5</p>
    <audio preload="metadata" controls>
        <source src="midia/nerdcast-332.mp3" type="audio/mpeg">
        <source src="midia/nerdcast-332.ogg" type="audio/ogg">
        <source src="midia/nerdcast-332.wav" type="audio/wav">
        <p>Infelizmante o seu navegador não consegue abrir o áudio, <a href="midia/nerdcast-332.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
